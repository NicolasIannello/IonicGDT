<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestor de Turnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h1>GDT</h1>
      
  <div class="form-outline">
    <input type="text" name="user" class="form-control" [(ngModel)]=user >
    <label class="form-label" for="user">Nombre</label>
  </div>
  <div id="group2" class="form-outline input-group"> 
    <input [type]=typecontra name="contra" class="form-control" [(ngModel)]=contra/>
    <label class="form-label" for="contra">Contrase√±a</label>
    <button id="Mostrar" class="btnMostrar" (click)=Mostrar()>Mostrar</button>
  </div>
  <button id="crearclie" name="crearclie" class="btnIniciar" (click)=EnviarIngreso()>
    <span [class]=spinner role="status" aria-hidden="true" id="spinnerclie">{{text}}</span>
  </button>

</ion-content>
