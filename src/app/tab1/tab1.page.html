<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div [class]=div>
    <div>
      <ul class="nav nav-tabs nav-justified">
          <li class="nav-item">
              <a class="nav-link" id="navemp" data-toggle="tab" href="#Empresa" aria-selected="true" (click)=nav()>Empresa</a>
          </li>
          <li class="nav-item">
              <a class="nav-link active" id="navclie" data-toggle="tab" href="#Cliente" aria-selected="false" (click)=nav()>Cliente</a>
          </li>
      </ul>
    </div>
  
    <div class="tab-content">
        <div class="tab-pane fade show" id="Empresa">
          <app-empresa></app-empresa>
        </div>
        <div class="tab-pane fade show active" id="Cliente">
          <app-cliente></app-cliente>
        </div>
    </div>
  </div>
</ion-content>
